<!DOCTYPE html>
<html lang="zh-CN">
{% load static %}
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<!-- 网页标题内容块 -->
	<title>{% block title %}{% endblock title %}</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
	<link rel="SHORTCUT ICON" type="text/css" href="{% static 'img/favicon.ico' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-table.css' %}">
    <script type="text/javascript" src="{% static 'js/jquery-1.12.4.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery-ui.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/layer.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap-table.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap-table-zh-CN.js' %}"></script>
	<!-- 网页顶部引入文件块 -->
	{% block topfiles %}{% endblock topfiles %}
</head>
<body>
	<!-- 网页顶部导航块 -->
	<div class="head_nav">
        <div class="logo"><img src="{% static 'img/baymax.jpg' %}" alt="logo" height="98rem"></div>
        <div class="title_link">
			<ul>
				<li class="li"><a href="/home/index#index">首页</a></li>
				<li class="li"><a href="/home/index#game">游戏</a></li>
				<li class="li"><a href="/home/index#news">行业资讯</a></li>
				<li class="li"><a href="/home/index#about">关于我们</a></li>
        	</ul>
		</div>
	</div>

	<!-- 网页右边导航块 -->
	<div class="right_nav">
			<ul>
				<li class="li"><a href="/home/index#index">1</a></li>
				<li class="li"><a href="/home/index#game">2</a></li>
				<li class="li"><a href="/home/index#news">3</a></li>
				<li class="li"><a href="/home/index#about">4</a></li>
        	</ul>
    </div>

	<!-- 网页主题内容块 -->
	<div class="body">
        <!--整张页面滑动切换效果-->
        <div class="container">
            <div id="home_swiper" class="swiper_container home_swiper home_stop">
                <div id="swiper_wrapper" class="swiper_wrapper">
                    <div class="swiper-slide home_slide" data-hash="index">首页</div>
                    <div class="swiper-slide home_slide" data-hash="game">游戏</div>
                    <div class="swiper-slide home_slide" data-hash="news">新闻资讯</div>
                    <div class="swiper-slide home_slide" data-hash="about">关于我们</div>
                </div>
            </div>
            <!--页面底部滑入式页尾-->
            <div id="box_footer" class="box_footer">
                <footer id="footer" class="footer">
                    <div class="box">
                        <div class="content">
                            <p>
                                <a href="#" target="_blank">家长监护工程</a><span>|</span>
                                <a href="#" target="_blank">纠纷处理</a>
                            </p>
                            <p><span>网络文化经营许可证： 京网文[2019]3669-352京ICP证: 京B2-20191828</span></p>
                            <p><span>京ICP备 19009550号 ©2019-2020 北京第零世界科技有限公司 版权所有</span></p>

                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
