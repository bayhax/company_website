<!DOCTYPE html>
<html lang="zh-CN">
{% load static %}
<head>
    <meta charset="utf-8">
    <title>北京第零世界科技有限公司</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/swiper.min.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css'%}">

    <!-- Demo styles -->
</head>
<body>

    <!--网页顶部导航块-->
    <div class="head_nav">
            <div class="logo"><img src="{% static 'img/baymax.jpg' %}" alt="logo" height="83rem"></div>
            <div class="title_link">
                <ul>
                    <li class="li"><a href="/home/index#index" id="index_head">首页</a></li>
                    <li class="li"><a href="/home/index#game" id="game_head">游戏</a></li>
                    <li class="li"><a href="/home/index#news" id="news_head">行业资讯</a></li>
                    <li class="li"><a href="/home/index#about" id="about_head">关于我们</a></li>
                </ul>
            </div>
        </div>

    <!--网页右边导航块-->
    <div class="right_nav">
            <ul>
                <li class="li"><a href="/home/index#index" id="index_right">1</a></li>
                <li class="li"><a href="/home/index#game" id="game_right">2</a></li>
                <li class="li"><a href="/home/index#news" id="news_right">3</a></li>
                <li class="li"><a href="/home/index#about" id="about_right">4</a></li>
            </ul>
    </div>
    <!--最外层body很重要，对footer的绝对定位有重要作用，不然footer没有参考-->
    <div id="body" class="body">
        <!--网页主题内容-->
        <div class="body_container">
            <!-- Swiper -->
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" data-hash="index">Slide 1</div>
                    <div class="swiper-slide" data-hash="game">Slide 2</div>
                    <div class="swiper-slide" data-hash="news">
                        <div class="news_box">
                            <div class="swiper-news">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">news1</div>
                                    <div class="swiper-slide">news2</div>
                                    <div class="swiper-slide">news3</div>
                                    <div class="swiper-slide">news4</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide" data-hash="about">Slide 4</div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
            </div>
            <!--页面底部滑入式页尾-->
            <div id="box_footer" class="box_footer">
        <footer id="footer" class="footer">
            <div class="box">
                <div class="content">
                    <p>
                        <a href="#" target="_blank">家长监护工程</a><span>|</span>
                        <a href="#" target="_blank">纠纷处理</a>
                    </p>
                    <p><span>网络文化经营许可证： 京网文[2019]3669-352京ICP证: 京B2-20191828</span></p>
                    <p><span>京ICP备 19009550号 ©2019-2020 北京第零世界科技有限公司 版权所有</span></p>

                </div>
            </div>
        </footer>
    </div>
        </div>
    </div>
    <!-- Swiper JS -->
    <script type="text/javascript" src="{% static 'js/swiper.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery-1.12.4.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery-ui.min.js' %}"></script>
    <!-- Initialize Swiper -->
    <script>
    // 整体swiper切换
    var mySwiper = new Swiper('.swiper-container', {
        direction: 'vertical',
        mousewheel: true,
        hashNavigation:true,
        //pagination: {
        //  el: '.swiper-pagination',
        //  clickable: true,

        //},
    });

    // 导航条切换swiper页面
    $('#index_head,#index_right').click(function(){
        mySwiper.slideTo(0, 1000, true);
    })
    $('#game_head,#game_right').click(function(){
        mySwiper.slideTo(1, 1000, true);
    })
    $('#news_head,#news_right').click(function(){
        mySwiper.slideTo(2, 1000, true);
    })
    $('#about_head,#about_right').click(function(){
        mySwiper.slideTo(3, 1000, true);
    })

    // 新闻页面轮播
    var newsSwiper = new Swiper('.swiper-news', {
        autoplay: true,
        direction: 'horizontal'
    })

    // 导航追踪

    </script>
</body>
</html>
