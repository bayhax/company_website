<!DOCTYPE html>
<html lang="zh-CN">
{% load static %}
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<!-- 网页标题内容块 -->
	<title>北京第零世界科技有限公司</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/news_content.css' %}">
	<link rel="SHORTCUT ICON" type="text/css" href="{% static 'img/favicon.ico' %}">

</head>
<body>

	<!--网页顶部导航块-->
     <div class="head_nav">
            <div class="logo"><img src="{% static 'img/Logo.png' %}" alt="logo" height="100%"></div>
            <div class="title_link">
                <ul>
                    <li class="li"><a href="/home/index#index" class="active" id="index_head">首页</a></li>
                    <li class="li"><a href="/home/index#game" id="game_head">游戏</a></li>
                    <li class="li"><a href="/home/index#news" id="news_head">行业资讯</a></li>
                    <li class="li"><a href="/home/index#about" id="about_head">关于我们</a></li>
                </ul>
                <div class="hide_title"><img src="{% static 'img/Logo.png' %}" height="55%"></div>
            </div>
        </div>

	<!-- 网页面主题内容块 -->
	<div class="body_con">
		<div class="body_container" id="body_container">
            <div class="news">
            <div class="news_title">
                {{ title }}
            </div>
            <div class="news_date">
                {{ mod_date }}
            </div>
            <div class="news_content">
                {% autoescape off %}
                    {{ content }}
                {% endautoescape %}
            </div>
            </div>
			<div id="box_footer" class="box_footer">
        <footer id="footer" class="footer">
            <div class="box">
                <div class="content">
                    <p>
                        <a href="/home/supervisor" target="_blank">家长监护工程</a><span>|</span>
                        <a href="/home/dispute" target="_blank">纠纷处理</a>
                    </p>
                    <p><span>网络文化经营许可证： 京网文[2019]3669-352京ICP证: 京B2-20191828</span></p>
                    <p><span>京ICP备 19009550号 ©2019-2020 北京第零世界科技有限公司 版权所有</span></p>

                </div>
            </div>
        </footer>
    </div>
		</div>
	</div>
    <div id="news_bg_img" class="bg_img active_img"></div>
    <script type="text/javascript" src="{% static 'js/jquery-1.12.4.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery-ui.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/public.js' %}"></script>
<script>
    $(".title_link ul").css({'margin-left':'90%','width':'0','opacity':'0','overflow':'hidden'})
</script>
</body>
</html>
